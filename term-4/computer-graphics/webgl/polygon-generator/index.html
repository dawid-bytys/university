<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Regular Polygon Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="wrapper">
      <label for="vertices-count">Vertices count:</label>
      <input id="vertices-count" type="number" value="8" min="3" max="100" />
      <label for="radius">Radius:</label>
      <input id="radius" type="number" value="0.8" min="0" max="1" />
      <button id="generate-btn">Generate</button>
      <canvas id="canvas" class="canvas"></canvas>
    </main>
    <script src="main.js"></script>
  </body>
</html>
