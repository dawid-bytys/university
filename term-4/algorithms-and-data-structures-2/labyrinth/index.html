<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Labyrinth Generator</title>
  </head>
  <body>
    <main class="wrapper">
      <h1>Labyrinth Generator</h1>
      <label for="size">Size:</label>
      <input type="number" id="size" name="size" min="5" max="100" value="35" />
      <button id="generate-btn">Generate Labyrinth</button>
      <canvas
        id="labyrinth-canvas"
        class="labyrinth-canvas"
        width="500"
        height="500"
      ></canvas>
    </main>
    <script src="main.js"></script>
  </body>
</html>
